<html>
<head>
<title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<br><br>
	<form>
			<div class="form-group col-md-4">
				<label for="aluno" class="col-sm-2 control-label">Aluno</label>
					<input type="text" class="form-control" name="aluno" id="aluno" value="" placeholder="Digite o Aluno" ng-model="aluno" required autocomplete ><br>
				
				<label for="pf1" class="col-sm-2 control-label">PF1</label>
					<input type="number" class="form-control" name="pf1" id="pf1" value="" placeholder="Digite a pf1" ng-model="pf1" required autocomplete ><br>
				
				<label for="pf2" class="col-sm-2 control-label">PF2</label>
					<input type="number" class="form-control" name="pf2" id="pf2" value="" placeholder="Digite a pf2" ng-model="pf2" required autocomplete ><br>
				<div class="col-sm-2">
		      		<button type="submit" class="btn btn-default">ENVIAR</button>
		      	</div>
	    	</div>
	</form>
</body>
</html>
