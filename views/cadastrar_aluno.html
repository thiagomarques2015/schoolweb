<form ng-submit="cadastrar()" class="form-horizontal col-sm-4 top">
		<div class="form-group">
	    	<label for="matricula" class="col-sm-2 control-label">Matricula</label>
	    	<div class="col-sm-10">
	    		<input type="number" class="form-control" id="matricula" name="matricula" value="" placeholder="Digite a matricula" ng-model="matricula" required autocomplete >
	    	</div>
	    </div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nome" name="nome" value="" placeholder="Digite o nome" ng-model="nome" required autocomplete >
			</div>
		</div>
		<div class="form-group">
			<label for="idade" class="col-sm-2 control-label">Idade</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="idade" name="idade" value="" placeholder="Digite a idade" ng-model="idade" required autocomplete >
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" name="email" value="" placeholder="Digite o email" ng-model="email" required autocomplete >
			</div>
		</div>

      	<button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-floppy-save"></span> CADASTRAR</button>
</form>
