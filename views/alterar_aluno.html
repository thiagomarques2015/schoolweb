<form ng-submit="alterar()" class="form-horizontal col-sm-4 top">
			<div class="form-group">
		    	<label for="matricula" class="col-sm-2 control-label">Matricula</label>
		    	<div class="col-sm-10">
		    		<input type="number" class="form-control" id="matricula" name="matricula" value="" placeholder="Digite a matricula" ng-model="matricula" disabled required autocomplete />
		    	</div>
			</div>

			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="nome" id="nome" name="nome" placeholder="Digite o nome" value="12"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="idade" class="col-sm-2 control-label">Idade</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" ng-model="idade" id="idade" name="idade" placeholder="Digite a idade" required autocomplete />
				</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" value="aluno.email" placeholder="Digite o email" ng-model="email" required autocomplete >
				</div>
			</div>

			<button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-pencil"></span> ALTERAR</button>
  		</div>
</form>
